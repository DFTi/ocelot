<!DOCTYPE html>
<html>
<head>
<title>File Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css" media="all">
  .logs td {
    vertical-align: top;
  }
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <td>Transmitter</td>
      <td>Receiver</td>
    </tr>
  </thead>
  <tbody>
  <tr>
    <td class="tx">
      <input type="file" name="file" value="" />
    </td>

    <td class="rx">
      <input type="text" name="host" value="" placeholder="ocelot-foss.org:12345"/>
    </td>
  </tr>
  <tr class="logs">
    <td class="tx"><pre>Ready to transmit</pre></td>
    <td class="rx"><pre>Ready to receive</pre></td>
  </tr>
  </tbody>
</table>
</body>
</html>
