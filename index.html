<!DOCTYPE html>
<html>
<head>
<title>Ocelot Send & Receive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css" media="all">
  .logs td {
    vertical-align: top;
  }
  .logs td.tx {
    border-right: 1px solid black;
  }
  .logs pre {
    overflow-y: scroll;
    height:364px;
  }

  td.tx {
    width: 50%;
  }
  td.rx {
    width: 50%;
  }

  td.config {
    height: 60px;
  }
  table {
    width:100%;
    height:100%;
  }
</style>
</head>
<body>
<table>
  <thead><tr><td>Transmitter</td><td>Receiver</td></tr></thead>
  <tbody>
  <tr>
    <td class="tx config">
      <input type="file" name="file" value="" />
    </td>

    <td class="rx config">
      <input type="text" name="host" value="" placeholder="ocelot-foss.org:12345"/><br>
      <input type="text" name="bin" value="" placeholder="directory to save into"/>
    </td>
  </tr>
  <tr class="logs">
    <td class="tx"><pre></pre></td>
    <td class="rx"><pre></pre></td>
  </tr>
  </tbody>
</table>
</body>
</html>
